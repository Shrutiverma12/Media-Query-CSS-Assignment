    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .container img {
        margin: 10px;
        width: 30%;
      }
      @media screen and (max-width: 800px) {
        .container img {
          width: 45%;
        }
      }
      @media screen and (max-width: 500px) {
        .container img {
          width: 100%;
        }
      }
    </style>
  </head>

      <img src=https://pixy.org/src/487/4870083.jpg alt="" /> <img
